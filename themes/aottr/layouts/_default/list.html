{{ define "main" }}
{{ if isset .Data "Term" }}
<h1>Entries tagged - "{{ .Data.Term }}"</h1>
{{ else }}
<h1 class="page-title">All posts</h1>
{{ end }}

  {{ .Content }}
  {{ range .Data.Pages }}
  <div class="home-post">
    <div class="title">
      <time>[{{ time.Format "2006-01-02" .Date }}]</time>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </div>
  </div>
  {{ end }}
{{ end }}
